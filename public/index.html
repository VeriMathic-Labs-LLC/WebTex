<!doctype html>
<meta charset="utf-8" />
<title>WebTeX</title>
<link rel="stylesheet" href="popup.css" />

<body>
  <header>
    <img src="icons/icon_48.png" alt="WebTeX icon" />
    <h2>WebTeX</h2>
  </header>

  <section class="row">
    <span id="globalStatus" class="chip">‑‑</span>
    <label class="switch">
      <input type="checkbox" id="globalToggle" />
      <span class="slider"></span>
    </label>
    <span class="label">Extension&nbsp;enabled</span>
  </section>

  <section class="row">
    <span id="domainName" class="domain">example.com</span>
    <span id="siteStatus" class="chip">‑‑</span>
    <label class="switch">
      <input type="checkbox" id="siteToggle" />
      <span class="slider"></span>
    </label>
    <span class="label">Render on this site</span>
  </section>

  <nav>
    <a href="https://github.com/Khan/KaTeX" target="_blank">KaTeX&nbsp;docs</a>
    <a href="https://github.com/Wais-A/WebTex" target="_blank">GitHub&nbsp;repo</a>
  </nav>

  <script type="module" src="popup.js"></script>
</body>
